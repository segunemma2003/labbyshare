                o: bind
                device: /var/www/labmyshare/storage/static
            media_volume:
              driver: local
              driver_opts:
                type: none
                o: bind
                device: /var/www/labmyshare/storage/media
            logs_volume:
              driver: local
              driver_opts:
                type: none
                o: bind
                device: /var/www/labmyshare/storage/logs
            nginx_logs:
              driver: local
              driver_opts:
                type: none
                o: bind
                device: /var/www/labmyshare/storage/nginx-logs
          
          networks:
            labmyshare_network:
              driver: bridge
          EOF
            
            # Create Nginx configuration
            echo "ğŸŒ Creating Nginx configuration..."
            mkdir -p docker/nginx
            
            cat > docker/nginx/nginx.conf << 'NGINX_CONF'
          user nginx;
          worker_processes auto;
          error_log /var/log/nginx/error.log warn;
          pid /var/run/nginx.pid;
          
          events {
            worker_connections 1024;
          }
          
          http {
            include /etc/nginx/mime.types;
            default_type application/octet-stream;
            sendfile on;
            keepalive_timeout 65;
            client_max_body_size 10M;
            
            gzip on;
            gzip_vary on;
            gzip_min_length 1024;
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
            
            include /etc/nginx/conf.d/*.conf;
          }
          NGINX_CONF
            
            cat > docker/nginx/http-only.conf << 'NGINX_SITE'
