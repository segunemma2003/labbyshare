<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}The beauty Spa by Shea{% endblock %}</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 300;
      }
      .content {
        padding: 40px 30px;
      }
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        margin: 20px 0;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px 30px;
        text-align: center;
        font-size: 12px;
        color: #6c757d;
        border-top: 1px solid #e9ecef;
      }
      .info-box {
        background-color: #e3f2fd;
        border-left: 4px solid #2196f3;
        padding: 15px;
        margin: 20px 0;
      }
      .warning-box {
        background-color: #fff3e0;
        border-left: 4px solid #ff9800;
        padding: 15px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{% block header %}The beauty Spa by Shea{% endblock %}</h1>
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        <p>Â© 2025 The beauty Spa by Shea. All rights reserved.</p>
        <p>
          <a href="https://labmyshare.com/unsubscribe" style="color: #6c757d"
            >Unsubscribe</a
          >
          |
          <a href="https://labmyshare.com/help" style="color: #6c757d"
            >Help Center</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
